<html>
  <head>
    <title>Ideabox</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Black+Ops+One|VT323" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/script.js"></script>

    </script>
  </head>
  <body>
    <h1>Ideabox</h1>
    <h2>Unbox an idea for your next hackathon</h2>

    <div class="main-wrap">
      <div class="box">
        <div class="box-text">
          Ideabox
        </div>
      </div>

      <div class="idea hidden" onclick="showIdea();">
      </div>
      <div class="idea-expand hidden" id="idea-expand">
        <div class="idea-header">
          <div class="idea-text hidden">
          </div>
          <div class="resources hidden">
          </div>
        </div>

        <div class="idea-box">

          <div class="tweets hidden">
          </div>
        </div>

      </div>
      <div class="button" onclick="tog();">
        Shake the box
      </div>


    </div>


  </body>
</html>
