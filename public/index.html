<html>
  <head>
    <title>Ideabox</title>
    <link rel="stylesheet" href="/css/style.min.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>

    </script>
  </head>
  <body>
    <h1>Ideabox</h1>
    <h2>Unbox an idea for your next hackathon</h2>

    <div class="main-wrap">
      <div class="box">
        <div class="box-text">
          Ideabox
        </div>
      </div>

      <div class="idea hidden" onclick="showIdea();">
      </div>
      <div class="idea-expand hidden" id="idea-expand">
        <span class="idea-text hidden">
        </span>
      </div>
      <div class="button" onclick="tog();">
        Shake the box
      </div>

    </div>


  </body>
</html>
